<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Populära kläder</title>
    <link rel="stylesheet" href="hem1.css" />
  </head>
  <body>
    <header>
      <div class="logo">H&P</div>
      <button class="meny_knapp" id="meny_knapp">☰</button>
    </header>

    <div class="main_container">
      <main>
        <h1 class="titel">Populära produkter</h1>
        <div class="produkter">

          <div class="produkt">
            <img
              src="bilder/jacka1.jpg"
              class="produkt_bild"
              alt="Jacka"
              loading="lazy"
            />
            <div class="produkt_info">
              <h3>Mörk Blå Jacka</h3>
              <p>699 kr</p>
            </div>
          </div>

          <div class="produkt">
            <img
              src="bilder/tjej3.jpg"
              class="produkt_bild"
              alt="Barn tjej"
              loading="lazy"
            />
            <div class="produkt_info">
              <h3>Vit Leopard Mössa</h3>
              <p>129 kr</p>
            </div>
          </div>

          <div class="produkt">
            <img
              class="produkt_bild"
              src="bilder/skor1.jpg"
              alt="Skor"
              loading="lazy"
            />
            <div class="produkt_info">
              <h3>Blå Klackskor</h3>
              <p>1099 kr</p>
            </div>
          </div>

          <div class="produkt">
            <img
              src="bilder/skor6.jpg"
              class="produkt_bild"
              alt="Skor"
              loading="lazy"
            />
            <div class="produkt_info">
              <h3>Mörk Brun Skor</h3>
              <p>659 kr</p>
            </div>
          </div>

        </div>
      </main>
    </div>

    <div class="meny" id="meny">
      <div class="meny_header">
        <div class="meny_titel">Meny</div>
        <button class="close_meny" id="close_meny">×</button>
      </div>
      <div class="meny_links">
        <a href="hem1.html" class="meny_link"> Startsidan </a>
        <a href="kvinnor.html" class="meny_link"> Kvinnor </a>
        <a href="man.html" class="meny_link"> Man </a>
        <a href="barn.html" class="meny_link"> Barn </a>
        <a href="popular.html" class="meny_link"> Populära</a>
        <a href="kontakt.html" class="meny_link"> Kontakt </a>
      </div>
    </div>

    <div class="meny_over" id="meny_over"></div>

    <script src="hem1.js"></script> 
  </body>
</html>
