<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kontakt</title>
    <link rel="stylesheet" href="hem1.css" />
  </head>
  <body>
    <div class="main_container">
      <main>
        <h1 class="titel">Kontakta oss</h1>

        <div class="kontakt_ruta">
          <form id="kontakt">
            <div>
              <label for="name">Namn</label>
              <input type="text" id="name" name="name" required />
            </div>

            <div>
              <label for="email">E-post</label>
              <input type="email" id="email" name="email" required />
            </div>

            <div>
              <label for="subject">Ämne</label>
              <select id="subject" name="subject" required>
                <option value="">Välj ämne</option>
                <option value="order">Orderfråga</option>
                <option value="return">Retur</option>
                <option value="product">Produktfråga</option>
                <option value="delivery">Leverans</option>
                <option value="other">Övrigt</option>
              </select>
            </div>

            <div>
              <label for="message">Meddelande</label>
              <textarea id="message" name="message" required></textarea>
            </div>

            <button type="submit" class="submit-btn">Skicka meddelande</button>
          </form>
        </div>
      </main>
    </div>
    <script src="hem1.js"></script>
  </body>
</html>
