<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kontakt</title>
    <link rel="stylesheet" href="hem1.css" />
  </head>
  <body>
    <header>
      <div class="logo">H&P</div>
      <button class="meny_knapp" id="meny_knapp">☰</button>
    </header>
    <div class="main_container">
      <main>
        <h1 class="titel">Kontakta oss</h1>

        <div class="kontakt_ruta">
          <form id="kontakt">
            <div>
              <label for="name">Namn</label>
              <input type="text" id="name" name="name" required />
            </div>

            <div>
              <label for="email">E-post</label>
              <input type="email" id="email" name="email" required />
            </div>

            <div>
              <label for="subject">Ämne</label>
              <select id="subject" name="subject" required>
                <option value="">Välj ämne</option>
                <option value="order">Orderfråga</option>
                <option value="return">Retur</option>
                <option value="product">Produktfråga</option>
                <option value="delivery">Leverans</option>
                <option value="other">Övrigt</option>
              </select>
            </div>

            <div>
              <label for="message">Meddelande</label>
              <textarea id="message" name="message" required></textarea>
            </div>

            <button type="submit" class="submit-btn">Skicka meddelande</button>
          </form>
        </div>
      </main>
    </div>

    <div class="meny" id="meny">
      <div class="meny_header">
        <div class="meny_titel">Meny</div>
        <button class="close_meny" id="close_meny">×</button>
      </div>
      <div class="meny_links">
        <a href="hem1.html" class="meny_link"> Startsidan </a>
        <a href="kvinnor.html" class="meny_link"> Kvinnor </a>
        <a href="man.html" class="meny_link"> Man </a>
        <a href="barn.html" class="meny_link"> Barn </a>
        <a href="popular.html" class="meny_link"> Populära</a>
        <a href="kontakt.html" class="meny_link"> Kontakt </a>
      </div>
    </div>

    <div class="meny_over" id="meny_over"></div>

    <script src="hem1.js"></script>
  </body>
</html>
